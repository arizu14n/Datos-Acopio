{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/placeholder.css') }}">
{% endblock %}

{% block content %}
<div class="message-container">
    <h1 class="display-4">{{ title }}</h1>
    {% if message %}
        <p class="lead">{{ message }}</p>
    {% endif %}
    {% if back_url %}
        <a href="{{ back_url }}" class="btn btn-primary mt-3">Volver</a>
    {% endif %}
</div>
{% endblock %}
